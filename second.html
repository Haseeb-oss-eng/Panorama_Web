<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            padding: 60px;
        }

        #download {
            position: fixed; /* Fixed positioning */
            top: 10px; /* Distance from top */
            right: 10px; /* Distance from right */
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        #download a {
            color: #fff;
            text-decoration: none;
        }

        #back, #maps {
            position: fixed; /* Fixed positioning for both buttons */
            top: 50px; /* Adjust the top to create space between buttons */
            left: 10px; /* Distance from left */
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        #back {
            top: 10px; /* Adjust to have space from the top */
        }

        #back:hover, #maps:hover {
            background-color: #2980b9;
        }

        #back a, #maps a {
            color: #fff;
            text-decoration: none;
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Embedded PDF file -->
        <embed class="pdf-viewer" src="360_pdf.pdf" type="application/pdf" />
        
        <!-- Download button -->
        <div id="download">
            <a href="360_pdf.pdf" download="filename.pdf">Download PDF</a>
        </div>
    </div>

    <!-- Home button -->
    <button id="back">
        <a href="index.html">Home</a>
    </button>

    <!-- Map button -->
    <button id="maps" style="top: 60px;">
        <a href="map.html">Map</a>
    </button>

</body>
</html>
